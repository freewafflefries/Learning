        <p>Your password should contain at last 1 number and 1 capital letter.</p>
        <p>Enter password <br /> <input id="password" type="password"></p>
        <p>Re-enter password <br /> <input id="password2" type="password"></p>
        <button onclick="check()">Submit</button>
        <p id="error"></p>
        
        <script>
           function check() {
               var password = document.getElementById("password").value
               var password2 = document.getElementById("password2").value
               var errorMsg = document.getElementById("error")
               var errorToThrow = ""
           
           try {
               if(password.length < 6){
                   errorToThrow += "Password too short"
                  
               }
               if(/[A-Z]/g.test(password) == false) {
                   errorToThrow += "<br />Password must contain at least 1 capital Letter"
                  
               }
               if(/\d/g.test(password) == false) {
                   errorToThrow += "<br />Password must contain at least 1 digit"
                  
               }
               if(password !== password2) {
                   errorToThrow += "<br />Password entries do not match"
                   
               }
               throw errorToThrow
            }
           catch(err) {
               errorMsg.innerHTML = err 
           }
           }
        </script>
